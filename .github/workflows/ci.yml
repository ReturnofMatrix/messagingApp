name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      APP_ENV: ci

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: messagingApp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push docker image
        run: |
          cd server
          IMAGE_TAG=${GITHUB_SHA::7}
          IMAGE_BASE=ghcr.io/returnofmatrix/messaging-server

          docker buildx build --load \ 
            -t IMAGE_BASE:$IMAGE_TAG \
            -t IMAGE_BASE:ci_latest \
            .
          docker push $IMAGE_BASE:$IMAGE_TAG
          docker push $IMAGE_BASE:$ci_latest

      - name: Run container and verify health
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          IMAGE_NAME=ghcr.io/returnofmatrix/messaging-server:$IMAGE_TAG
          docker run -d \
            --name test-server \
            --network ${{ job.container.network }} \
            -e NODE_ENV=${{ env.APP_ENV }} \
            -e PORT=4000 \
            -e JWT_SECRET=${{ secrets.JWT_SECRET_CI }} \
            -e DATABASE_URL=${{ secrets.DATABASE_URL_CI }} \
            $IMAGE_NAME

          sleep 12

          docker logs test-server
          docker logs test-server | grep -q "server is running." && echo "✓ Server started"
          docker exec test-server curl -sf http://localhost:4000/health && echo "✓ Health check passed"

      - name: Clean up
        if: always()
        run: docker stop test-server || true