name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: messagingApp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd server
          docker buildx build --load -t messaging-server .

      - name: Run container and verify it's healthy
        run: |
          # ────────────────────────────────────────────────
          # Important: attach to the same network as services
          # Use ${{ job.container.network }}  → GitHub gives us this magic variable
          # ────────────────────────────────────────────────
          docker run -d \
            --name test-server \
            --network ${{ job.container.network }} \
            -e NODE_ENV=development \
            -e PORT=4000 \
            -e JWT_SECRET=thisIsTheforbiddenFruit. \
            -e DATABASE_URL=postgresql://postgres:postgres@postgres:5432/messagingApp \
            messaging-server

          echo "Waiting a bit for server to start..."
          sleep 12   # ← give extra 2 seconds — databases can be slow first time

          echo "Container logs:"
          docker logs test-server

          echo "Checking for startup message..."
          docker logs test-server | grep -q "server is running" && echo "✓ Server printed 'server is running'"

          echo "Health check with retry..."
          for i in {1..5}; do
            if docker exec test-server curl -f http://localhost:4000/health; then
              echo "✓ Health endpoint responds 200"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 3 seconds..."
            sleep 3
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Stop and clean up
        if: always()           # run even if previous step fails — good practice
        run: docker stop test-server || true