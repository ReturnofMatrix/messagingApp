name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: messagingApp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd server
          docker buildx build --load -t messaging-server .

      - name: Run container and verify health
        run: |
          docker run -d --network host \
            -e NODE_ENV=development \
            -e PORT=4000 \
            -e JWT_SECRET=thisIsTheforbiddenFruit. \
            -e DATABASE_URL=postgresql://postgres:postgres@postgres:5432/messagingApp \
            --name test-server messaging-server

          sleep 10
          docker logs test-server
          docker logs test-server | grep -q "server is running" && echo "âœ“ Server started successfully"

      - name: Stop container
        run: docker stop test-server
