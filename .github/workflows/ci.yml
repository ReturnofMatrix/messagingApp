name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd server
          docker buildx build --load -t messaging-server .

      - name: Run container and verify health
        run: |
          docker run -d -p 4000:4000 \
            -e NODE_ENV=development \
            -e PORT=4000 \
            -e JWT_SECRET=thisIsTheforbiddenFruit. \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/messagingApp \
            --name test-server messaging-server
          sleep 10
          docker logs test-server
          docker logs test-server 2>&1 | grep -q "server is running" && echo "âœ“ Server started successfully"

      - name: Stop container
        run: docker stop test-server