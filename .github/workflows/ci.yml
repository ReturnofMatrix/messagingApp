name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Debug - Check files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Root contents ==="
          ls -la
          echo "=== Server directory contents ==="
          ls -la server/
          echo "=== Does Dockerfile exist? ==="
          test -f server/Dockerfile && echo "YES" || echo "NO"
          echo "=== Dockerfile content ==="
          cat server/Dockerfile

      - name: Build Docker image
        run: |
          cd server
          pwd
          ls -la
          docker buildx build --load -t messaging-server .

      - name: Run container and verify health
        run: |
          docker run -d -p 4000:4000 \
            -e NODE_ENV=development \
            -e PORT=4000 \
            --name test-server messaging-server
          sleep 5
          docker logs test-server
          curl -f http://localhost:4000 || exit 1

      - name: Stop container
        run: docker stop test-server