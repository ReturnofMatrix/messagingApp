name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: messagingApp
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd server
          IMAGE_TAG=${GITHUB_SHA::7}
          docker buildx build --load -t messaging-server:$IMAGE_TAG .

      - name: Run container and verify health
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker run -d \
            --name test-server \
            --network ${{ job.container.network }} \
            -e NODE_ENV=development \
            -e PORT=4000 \
            -e JWT_SECRET=thisIsTheforbiddenFruit. \
            -e DATABASE_URL=postgresql://postgres:postgres@postgres:5432/messagingApp \
            messaging-server

          sleep 12

          docker logs test-server
          docker logs test-server | grep -q "server is running" && echo "✓ Server started"
          docker exec test-server curl -sf http://localhost:4000/health && echo "✓ Health check passed"

      - name: Clean up
        if: always()
        run: docker stop test-server || true