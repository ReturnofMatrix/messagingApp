version: "3.9"

services:
  server:
    build: .
    container_name: messaging-server
    ports:
      - "4000:4000"
    env_file: .env
    depends_on: 
      - postgres
  
  postgres:
    image: postgres:15
    container_name: messaging-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: messagingApp
    ports: 
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
